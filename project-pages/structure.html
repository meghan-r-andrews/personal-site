                <figcaption>
                        <a href="https://meghan-r-andrews.github.io/homepage/structure/index.html" target="_blank" rel="noreferrer noopener">See website</a>
                
                        <p>This was made for a web-design class at Virginia Commonwealth University, where I learned HTML, CSS and a little bit of Javascript.</p>
                
                        <p>Our assignment was to create a website that referenced a structure in some way. I chose to reference a piano/keyboard. I wanted the viewer to be able to "play the piano" by clicking the keys. But instead of "piano sounds" coming out of each key, a song would play instead.</p>
                
                        <p>I wanted to make my website perceivable to viewers who are deaf or hard of hearing, which is why I included the lyrics and sound descriptions. I decided to approach the sound descriptions as if I were describing the songs to a friend.</p>
                </figcaption>

    <script>
        var modal = document.getElementById("modalOne");

        var img = document.getElementById("modalImgOne");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
        modal.style.display = "none";
        }

<!DOCTYPE html>
<html>
    <head>
        <title>Meghan Andrews - photos</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html lang="en">
            
        <link rel="stylesheet" href="../css/photo.css">
        <link rel="icon" type="image/png" href="../pics/icons/favicon.png">

        <style>

            .photo-gallery {
                display: flex;
                flex-direction: column;
            }

              figure {
            background-color: white;
            border: 3px solid;
            max-width: 50%;
            min-width: 310px;
            }

            figcaption {

                line-height: 1.3;
                font-size: 1.6rem;
                padding: 5px;
                margin: 15px;
            }

            img {
                max-width: 100%;
                border-bottom: 3px solid;
                margin: 0;
            }

        </style>

    </head>
    
    
    <body>

        <header>

            <nav>
                <a class="home" href="../index.html">
                    Home
                </a>
            </nav>

            <h1 class="h1">photos</h1>

        </header>

        <main>

            <button onclick="topFunction()" id="myBtn" title="Go to top">back to top</button> 

            <a class="show-hide-img-description-btn" href="photo.html">Hide image descriptions</a>


            <div class="photo-gallery">

                <!-- <figure>
                    <figcaption>

                    </figcaption>
                </figure> -->


                <figure>
                    <img src="../pics/photos/beach-bw.jpg" alt="Beach.">
                    
                    <figcaption class="image-descriptions">
                        Grainy, black and white film shot of an empty beach.
                    </figcaption>
                </figure>


                <figure>
                    <img  src="../pics/photos/road-by-ocean.png" alt="Road next to ocean.">

                    <figcaption>
                        Empty, paved road in front of the ocean underneath a blue sky. Warm-toned shrubbery slightly creeps in front of the ocean view.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/blurry-ocean.png" alt="Ocean.">

                    <figcaption>
                        Blurry shot of ocean waves at night-time. The moon (not included in frame) creates shimmers of reflected light on the water.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/water2.jpg" alt="Water.">
                    
                    <figcaption>
                        Black and white film shot of rippled water. Sunlight bounces off the water and the ripples create a repetitive pattern, almost like snakeskin.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/chile5.png" alt="Mountain next to water.">
                    
                    <figcaption>
                        Snow lays at the bottom of a mountain and is reflected softly into still, neighboring water.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/chile3.jpg" alt="Hill.">
                    
                    <figcaption>
                        Snow-covered hill with yellow clumps of grass poking through. A clear, blue sky hovers over the hill.
                    </figcaption>
                </figure>


                <figure>
                    <img  src="../pics/photos/grand-canyon2.jpg" alt="Grand Canyon.">
                    
                    <figcaption>
                        Warm-toned, rocky landscape belonging to the Grand Canyon. Zoomed in as far as my lens could zoom, the trees look as small as bugs. 
                    </figcaption>
                </figure>


                <figure>
                    <img  src="../pics/photos/little-trees.JPG" alt="Zion National Park.">
                    
                    <figcaption>
                        Warm-toned, smooth, rocky landscape. Tiny trees, shot from afar, resemble specks of dirt or dust.
                    </figcaption>
                </figure>


                <figure>
                    <img  src="../pics/photos/chile4.png" alt="Flamingos flying.">
                    
                    <figcaption>
                        Distant shot of two pink flamingos flying through a vast, empty, blue sky.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/eastern-bluebird.JPG" alt="Eastern bluebird.">
                    
                    <figcaption>
                        Eastern bluebird (which is a small, vibrant blue and orange bird) resting on a tree branch in front of a wooden fence. <br><br>
                        
                        The fence (in the background) is in focus, while the eastern bluebird along with the branches it's perched on (in the foreground) are blurry.
                    </figcaption>
                </figure>


                <figure>
                    <img  src="../pics/photos/chincoteague-horses.JPG" alt="Wild horses in Chincoteague.">
                    
                    <figcaption>
                        Two wild horses walk through shallow water in a marsh. A great blue heron makes a cameo in the distant background.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/sheena-running.JPG" alt="Medium-sized golden retriever mix running through yard.">
                    
                    <figcaption>
                        My dog, Sheena. Sheena is a medium sized golden retriever mix and is running / playing in this photo. She might have been chasing a squirrel or just having the zoomies. It is springtime and there are little flowers in the grass.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/little-dog-on-balcony.jpg" alt="Little dog on balcony." style="width: 100%;">
                    
                    <figcaption>
                        A small, black dog pokes its head out between ornate metal posts of a balcony fence. The dog is mid-bark, a mischevious grin on its face.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/double-gato.jpg" alt="Sleeping cat.">
                    
                    <figcaption>
                        A sleeping cat curled up in a cardboard box filled with newspapers. Behind the cat is a gold, waving cat figurine (known as a <a href="https://en.wikipedia.org/wiki/Maneki-neko" target="_blank" rel="noreferrer noopener">maneki-neko</a>) in clear, plastic packaging.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/flower-fence.jpg" alt="Flower poking out between fence posts.">
                    
                    <figcaption>
                        A small, pink flower with dark green leaves peeks through a dull, jade-green fence.
                    </figcaption>
                </figure>


                <figure>
                    <img src="../pics/photos/tile-wall.JPG" alt="Blue tiled wall.">

                    <figcaption>
                        Patterned, tiled wall in shades of blue with small yellow flecks spread evenly about. The tiles are all extremely small and square shaped. The pattern kind of resembles camouflage in a way.
                    </figcaption>
                </figure>

            </div>

        </main>

        <script>
      
            let mybutton = document.getElementById("myBtn");
            
    
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
            }
            
            function topFunction() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
            } 
        </script>

    </body>
</html>

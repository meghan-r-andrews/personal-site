    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0, 0, 0, 0.706); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal img {
            border: 1.5px solid black;
            outline: 1.5px solid white;
        }

        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(.5)}
            to {transform: scale(1)}
        }


        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>

                    <details>
                        <summary>About</summary>

                        <p>Paws for Treats is a newly-formed local business that sells homemade dog treats out of a food truck. I was approached by the owners of Paws for Treats to design a logo. In addition to designing a logo, I came up with a packaging concept for the business.</p>

                        <p>Keeping in mind the client's budget and lifestyle, I suggested ordering plain, paper bags online. I then suggested that I design a sticker for them to put on each bag of dog treats. This allows them to purchase different packaging in the future when expanding to different products (such as cups for doggy ice cream).</p>

                    <details style="margin-top: 20px;">
                        <summary>About</summary>

                        <p>I participated in an accessible web design competition called <a href="https://knowbility.org/programs/air" target="_blank" rel="noreferrer noopener">"AIR"</a> (short for Accessibility Internet Rally), where I worked with a team of 5 developers to rebuild 10 pages of the website belonging to Windsor Park Neighborhood Association (a neighborhood association based in Austin, Texas).</p>
                        
                        <p>I helped guide the visual design of the website and provided both branding and logo design services as an additional perk that wasn't required for the competition.</p>

                        <p> I redesigned the WPNA logo, staying true to the clients' desire to maintain certain elements of their original logo (namely the original tree illustration that they have used since the 80s) while incorporating elements from a new sign in the neighborhood. I offered several variations of the logo- as the client expressed the need for different logos that could be used in different contexts.</p>

                        <p>I also created a style guide for Windsor Park, which includes accessibility tips that they can refer to when maintaining their website/brand.
                        </p>

<script>
    var modal = document.getElementById("myModal");

    function openModal(image) {
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = image.src;
        captionText.innerHTML = image.alt;
    }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() { 
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

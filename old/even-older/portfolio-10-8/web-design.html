                        <summary>More</summary>
                        <p>"1,000 words", a website about alt text and image description, was my senior thesis project for the BFA Graphic Design program at Virginia Commonwealth University.</p>

                        <p>The website contains educational content, such as an “Introduction to alt text” section that defines both alt text and image description, and shows examples of what these might look like. In addition to this is an interactive section of the website where one can practice writing alt text and image descriptions on a few select images I chose.</p>

                        <p>I also included an asynchronous workshop that one can participate in alone or with others, providing hands-on experience writing alt text and image descriptions while making mini zines with photos found in magazines.</p>

                        <p>Website was coded using HTML, CSS and Javascript.</p>

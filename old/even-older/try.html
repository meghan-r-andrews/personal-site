<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meghan Andrews - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../try.css">
    <link rel="icon" type="image/png" href="../pics/icons/favicon.png">

    <style>
/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    max-height: 80%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.modal-image {
    width: 100%;
    height: auto;
}

.caption {
    color: #fff;
    margin-top: 10px;
    text-align: center;
}

/* Close button */
.close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001; /* Ensure it's above everything */
}

.close:hover {
    color: #bbb;
}


    </style>
</head>

<body>
    <header>
        <div class="intro-container">
            <img class="daisies-left" src="../pics/photos/daisies-left.jpg" alt="Field of daisies, black and white film.">
            <div class="intro">
                <h1>Meghan Andrews</h1>
                <h2>Graphic Designer</h2>
                <h3>
                    <details>
                        <summary>About Me</summary>
                        <span class="about-text">
                            Recently received a BFA in Graphic Design from Virginia Commonwealth University. Passionate about accessibility and currently expanding my knowledge of UX/UI design and programming languages.
                        </span>
                    </details>
                </h3>
                <h4>
                    <img src="../pics/icons/email.png" alt="Email icon" class="icon">
                    <a href="mailto:meghan.r.andrews@gmail.com">Contact Me</a>
                </h4>
                <div class="social-container">
                    <h4>
                        <a href="https://www.are.na/meghan-andrews/channels" target="_blank" rel="noreferrer noopener">
                            <img src="../pics/icons/are.na-logo-white.png" alt="Are.na icon" class="logo"> Are.na
                        </a>
                    </h4>
                    <h4>
                        <a href="https://www.pinterest.com/meghan0r0andrews/" target="_blank" rel="noreferrer noopener">
                            <img src="../pics/icons/pinterest.png" alt="Pinterest icon" class="logo"> Pinterest
                        </a>
                    </h4>
                </div>
            </div>
            <img class="daisies-right" src="../pics/photos/daisies-right.jpg" alt="Field of daisies, black and white film.">
        </div>
    </header>

    <main>
        <button onclick="topFunction()" id="backToTop" title="Go to top">Back to Top</button>

        <div class="button-container">
            <a href="index.html"><button class="active">Selected Work</button></a>
            <a href="html/categories/graphic-design.html"><button>Graphic Design</button></a>
            <a href="html/categories/websites.html"><button>Web Design</button></a>
            <a href="html/categories/photo.html"><button>Photos</button></a>
        </div>

        <div class="grid-container">
            <img src="https://via.placeholder.com/400x300" alt="Image 1" class="grid-item" data-caption="Caption 1">
            <img src="https://via.placeholder.com/400x300" alt="Image 2" class="grid-item" data-caption="Caption 2">
            <img src="https://via.placeholder.com/400x300" alt="Image 3" class="grid-item" data-caption="Caption 3">
            <img src="https://via.placeholder.com/400x300" alt="Image 4" class="grid-item" data-caption="Caption 4">
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img class="modal-image" id="modalImage" src="" alt="Modal Image">
                <div class="caption" id="captionText"></div>
            </div>
        </div>
        
          <script>
           // Get the modal
var modal = document.getElementById("myModal");

// Get the modal image and caption elements
var modalImg = document.getElementById("modalImage");
var captionText = document.getElementById("captionText");

// Get the close button
var closeBtn = document.getElementsByClassName("close")[0];

// Get all images and attach click event to each
var images = document.getElementsByClassName("grid-item");
for (var i = 0; i < images.length; i++) {
    images[i].onclick = function () {
        modal.style.display = "flex";
        modalImg.src = this.src;
        captionText.innerHTML = this.getAttribute("data-caption");
    }
}

// Close the modal when the close button is clicked
closeBtn.onclick = function () {
    modal.style.display = "none";
}

// Close the modal when clicking outside the image
modal.onclick = function (event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

          </script>
</body>

</html>
